<!DOCTYPE html>
<html>

     <link href="login.css" rel="stylesheet">
	</head>
	<body>
	<div >
	<video width="100%" height="100%"  autoplay loop class="vid">
		<source src="bg.mp4" type="video/mp4">

   </div>
	<div class="locked">
		<span ><i class="fa fa-lock lo" aria-hidden="true"></i></span>
		<span ><i class="fa fa-unlock-alt dp" aria-hidden="true"></i></span></h1>

	<div class="registration-form">
	<header>
    <h1>LOGIN</h1>

		  </header>
		  <form>
		  <div class="input-group">
			  <span class="input-group-addon frm">&nbsp<i class="fa fa-user" aria-hidden="true"></i></span>
			  <input id="text" type="text" class="form-control" name="uname" placeholder="Enter your Username">

			<div class="input-group">

			  <input id="password" type="password" class="form-control" name="password" placeholder="Enter your Password">

		  </form>
		  <button class="button"><span>Submit </span></button>
		</div>

    <nav class='sidebar sidebar-menu-collapsed'>
      <a href='#' id='justify-icon'>
        <span class='glyphicon glyphicon-align-justify'></span>
      </a>
      <ul>
        <li>
          <a class='expandable' href='#' title='Home'>
            <i class="fa fa-home fa-lg" aria-hidden="true"></i>
            <span class='expanded-element'>Home</span>
          </a>
        </li>
        <li>
          <a class='expandable' href='#' title='Play Game'>
            <i class="fa fa-gamepad fa-lg" aria-hidden="true"></i>
            <span class='expanded-element'>Play Game</span>
          </a>
        </li>
        <li >
          <a class='expandable' href='signup.html' title='Sign Up'>
           <i class="fa fa-user-plus fa-lg" aria-hidden="true"></i>
            <span class='expanded-element'>Sign Up</span>
          </a>
        </li>
        <li  class='active'>
          <a class='expandable' href='login.html' title='Login'>
           <i class="fa fa-sign-in fa-lg" aria-hidden="true"></i>
            <span class='expanded-element'>Login</span>
          </a>
        </li>
		<li>
          <a class='expandable' href='#' title='Rules'>
           <i class="fa fa-list-alt fa-lg" aria-hidden="true"></i>
            <span class='expanded-element'>Rules</span>
          </a>
        </li>
		<li>
          <a class='expandable' href='#' title='Leader Board'>
          <i class="fa fa-trophy fa-lg" aria-hidden="true"></i>
            <span class='expanded-element'>Leader Board</span>
          </a>
        </li>
		<li>
          <a class='expandable' href='#' title='Team'>
           <i class="fa fa-users fa-lg" aria-hidden="true"></i>

		<li>

           <i class="fa fa-power-off fa-lg" aria-hidden="true" ></i>
            <span class='expanded-element'>Logout</span>
          </a>

    </nav>
  </body>
	</body>
	<script>

$(".button").click(
function() {
  $('.lo').toggleClass('loo');
  $('.dp').toggleClass('dpp');
});
(function() {
  $(function() {
    var collapseMyMenu, expandMyMenu, hideMenuTexts, showMenuTexts;
    expandMyMenu = function() {
      return $("nav.sidebar").removeClass("sidebar-menu-collapsed").addClass("sidebar-menu-expanded");
    };
    collapseMyMenu = function() {
      return $("nav.sidebar").removeClass("sidebar-menu-expanded").addClass("sidebar-menu-collapsed");
    };
    showMenuTexts = function() {
      return $("nav.sidebar ul a span.expanded-element").show();
    };
    hideMenuTexts = function() {
      return $("nav.sidebar ul a span.expanded-element").hide();
    };
    return $("#justify-icon").click(function(e) {
      if ($(this).parent("nav.sidebar").hasClass("sidebar-menu-collapsed")) {
        expandMyMenu();
        showMenuTexts();
        $(this).css({
          color: "#000"
        });
      } else if ($(this).parent("nav.sidebar").hasClass("sidebar-menu-expanded")) {
        collapseMyMenu();
        hideMenuTexts();
        $(this).css({
          color: "#FFF"
        });
      }
      return false;
    });
  });

}).call(this);
	</script>
	</html>
